<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./admin.css">
  <style></style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg px-4">
    <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#addItemModal">Add Item</button>
    <span class="navbar-brand mx-auto fw-bold">Admin Dashboard</span>
    <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
  </nav>

  
  <div class="container mt-4" id="itemsContainer">
    <div class="row" id="itemsRow"></div>
  </div>

  
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="itemForm">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId" />
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imgURL" placeholder="https://example.com/image.jpg" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Item name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" placeholder="Item description" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success w-100">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  
  <script type="module" src="./admin.js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
