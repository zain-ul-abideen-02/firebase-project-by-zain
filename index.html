<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Login with Firebase</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="container">
    <div class="row gy-4 justify-content-center">
      
      <div class="col-md-5" id="signupCard">
        <div class="card p-4">
          <h2 class="mb-3 text-center">Create Account</h2>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="signupName" class="form-control" placeholder="Your name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-signup w-100">Sign Up</button>
          </form>
          <div class="switch-link" onclick="showLogin()"><p>Already have an account?</p> Log in here</div>
        </div>
      </div>

      
      <div class="col-md-5 d-none" id="loginCard">
        <div class="card p-4">
          <h2 class="mb-3 text-center">Welcome Back</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-login w-100">Log In</button>
          </form>
          <div class="switch-link" onclick="showSignup()"><p>Don't have an account?</p> Sign up here</div>
        </div>
      </div>
    </div>
  </div>

  
  <script type="module" src="./app.js"></script>
</body>
</html>
